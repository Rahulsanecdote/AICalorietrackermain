name: Production Deployment with Rollback

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency only)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  deployments: write
  actions: read
  issues: write

env:
  NODE_ENV: production
  DEPLOYMENT_ID: ${{ github.sha }}

jobs:
  pre-flight-checks:
    name: Pre-Flight Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_deploy: ${{ steps.checks.outputs.should_deploy }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"
      
      - name: Run pre-flight checks
        id: checks
        run: |
          echo "Running pre-flight checks..."
          
          # Check for breaking changes in commit messages
          if git log -1 --pretty=%B | grep -i "BREAKING CHANGE"; then
            echo "‚ö†Ô∏è  Breaking changes detected"
            echo "breaking_changes=true" >> $GITHUB_OUTPUT
          fi
          
          # Check for rollback commits
          if git log -1 --pretty=%B | grep -i "ROLLBACK"; then
            echo "üîÑ Rollback deployment detected"
            echo "is_rollback=true" >> $GITHUB_OUTPUT
          fi
          
          echo "should_deploy=true" >> $GITHUB_OUTPUT
      
      - name: Notify deployment start
        run: |
          echo "üöÄ Starting production deployment"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Commit: ${{ github.sha }}"

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: pre-flight-checks
    if: ${{ !inputs.skip_tests }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false
      
      - name: Type check
        run: pnpm tsc --noEmit
      
      - name: Lint
        run: pnpm lint
      
      - name: Unit tests with coverage
        run: pnpm test:coverage
      
      - name: Build production bundle
        run: pnpm build:report

      - name: Check bundle budgets
        run: pnpm bundle:budget

      - name: Upload bundle report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-report
          path: |
            dist/bundle-report.html
            dist/bundle-report.json
          retention-days: 7
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality-gate
    if: ${{ !inputs.skip_tests }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false
      
      - name: Install Playwright
        run: pnpm playwright install --with-deps
      
      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-flight-checks, quality-gate, e2e-tests]
    if: always() && (needs.quality-gate.result == 'success' || needs.quality-gate.result == 'skipped')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      
      - name: Link Vercel Project
        run: |
          mkdir -p .vercel
          echo '{"projectId":"${{ secrets.VERCEL_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}"}' > .vercel/project.json
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod=false
      
      - name: Build project
        run: pnpm build
      
      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"
      
      - name: Save deployment URL
        run: |
          echo "${{ steps.deploy.outputs.url }}" > deployment-url.txt
      
      - name: Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-url.txt
          retention-days: 30

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    
    steps:
      - name: Download deployment info
        uses: actions/download-artifact@v4
        with:
          name: deployment-info
      
      - name: Wait for deployment to stabilize
        run: sleep 30
      
      - name: Health check
        id: health
        env:
          VERCEL_BYPASS_TOKEN: ${{ secrets.VERCEL_BYPASS_TOKEN }}
        run: |
          URL=$(cat deployment-url.txt)
          echo "Checking health at: $URL"
          
          # Perform health check with protection bypass header
          if [ -n "$VERCEL_BYPASS_TOKEN" ]; then
            RESPONSE=$(curl -s -w "\n%{http_code}" -H "x-vercel-protection-bypass: $VERCEL_BYPASS_TOKEN" "${URL}/")
          else
            RESPONSE=$(curl -s -w "\n%{http_code}" "${URL}/")
          fi
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Health check failed with status: $HTTP_CODE"
            exit 1
          fi
          
          echo "‚úÖ Health check passed"
      
      - name: Smoke tests
        run: |
          URL=$(cat deployment-url.txt)
          
          # Test critical endpoints
          echo "Testing critical paths..."
          
          # Test main app loads
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          if [ "$STATUS" != "200" ]; then
            echo "‚ùå Main app failed: $STATUS"
            exit 1
          fi
          
          echo "‚úÖ All smoke tests passed"
      
      - name: Trigger rollback on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'rollback.yml',
              ref: 'main',
              inputs: {
                reason: 'Health check failed after deployment',
                deployment_sha: '${{ github.sha }}'
              }
            })

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [health-check]
    if: success()
    
    steps:
      - name: Download deployment info
        uses: actions/download-artifact@v4
        with:
          name: deployment-info
      
      - name: Send success notification
        run: |
          URL=$(cat deployment-url.txt)
          echo "üéâ Deployment successful!"
          echo "URL: $URL"
          echo "Version: ${{ needs.pre-flight-checks.outputs.version }}"
          echo "Commit: ${{ github.sha }}"

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [pre-flight-checks, quality-gate, e2e-tests, deploy-production, health-check]
    if: failure()
    
    steps:
      - name: Send failure notification
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs for details"
          echo "Commit: ${{ github.sha }}"
